<!doctype html>
<html lang="en">

<head>
  <title>Calculator</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="container">
  <h2 class="text-center">Calculator</h2>
  <div class="d-flex justify-content-center mt-5">
    <form action="" mathod="post" name="calculator" style="border:1px solid black;">
    <input type="text" name="show" id="scren"><br>
    <div clas="numbers">
      <input type="button" value="&radic;" id="numb" onclick="calculator.show.value=calculator.show.value.slice(0.-1)">
      <input type="button" value="ce" id="numb" onclick="calculator.show.value=' '">
      <input type="button" value="%" id="numb" onclick="calculator.show.value+='%'">
      <input type="button" value="/" id="Func" onclick="calculator.show.value+='/'"><br>
      <input type="button" value="7" id="numb" onclick="calculator.show.value+='7'">
      <input type="button" value="8" id="numb" onclick="calculator.show.value+='8'">
      <input type="button" value="9" id="numb" onclick="calculator.show.value+='9'">
      <input type="button" value="X" id="Func" onclick="calculator.show.value+='*'"><br>
      <input type="button" value="4" id="numb" onclick="calculator.show.value+='4'">
      <input type="button" value="5" id="numb" onclick="calculator.show.value+='5'">
      <input type="button" value="6" id="numb" onclick="calculator.show.value+='6'">
      <input type="button" value="-" id="Func" onclick="calculator.show.value+='-'"><br>
      <input type="button" value="1" id="numb" onclick="calculator.show.value+='1'">
      <input type="button" value="2" id="numb" onclick="calculator.show.value+='2'">
      <input type="button" value="3" id="numb" onclick="calculator.show.value+='3'">
      <input type="button" value="+" id="Func" onclick="calculator.show.value+='+'"><br>
      <input type="button" value="0" id="numb" onclick="calculator.show.value+='0'">
      <input type="button" value="." id="numb" onclick="calculator.show.value+='.'">
      <input type="button" value="&larr;" id="numb" onclick="calculator.show.value+='&larr;'">
      <input type="button" value="=" id="Fun" onclick="calculator.show.value=eval(calculator.show.value)">


    </div>
    </form>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
</body>

</html>
